<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Health Analysis Data</title><link rel="stylesheet" href="./health_analysis.css"></head><body><nav><h1>Health Analysis Census</h1><ul><li><a href="./index.html" id="home">Home</a></li><li><a href="./health_contact.html" id="contact">Contact Us</a></li><li><input id="conditionInput" placeholder="Enter a health condition"></li><li><button id="btnSearch">Search</button></li></ul></nav><div class="container"><form class="analysisForm"><h1>Healthcare Data Analysis</h1><div><label for="name">Name:</label> <input id="name" required></div><div><label>Gender:</label> <label for="male">Male</label> <input type="radio" name="gender" id="male" value="Male" checked="checked"> <label for="female">Female</label> <input type="radio" name="gender" id="female" value="Female"></div><div><label for="age">Age:</label> <input type="number" id="age" max="99" min="0" required></div><div><label for="condition">Condition:</label> <select id="condition" required><option value="">Select condition</option><option value="Diabetes">Diabetes</option><option value="Thyroid">Thyroid</option><option value="High Blood Pressure">High Blood Pressure</option></select></div><button id="addPatient">Add Patient</button></form><div class="pop-up-containers"><div class="report-container"><h2>Analysis Report</h2><div id="report"></div></div><div class="searchCondition"><div id="result"></div></div></div></div><script src="./health_analysis.ts"></script><script defer="defer" src="bundle.js"></script></body></html>
